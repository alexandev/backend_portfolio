services:
  postgres:
    image: postgres
    environment:
      # POSTGRES_DB: "postgres"
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "postgres"
      PGDATA: "/var/lib/postgresql/data/pgdata"
    volumes:
      # - ../2. Init Database:/docker-entrypoint-initdb.d
      - .db:/var/lib/postgresql/data
    ports:
      - 5432:5432
    restart: unless-stopped

volumes:
  .db:
